events {
    worker_connections 1024;
}

http {
    upstream frontend_servers {
        # Enhanced server configuration with failure handling
        server 10.0.1.10:80 max_fails=3 fail_timeout=30s;
        server 10.0.1.11:80 max_fails=3 fail_timeout=30s;
        
        # Load balancing method options:
        # Default: round-robin
        # least_conn;  # Routes to server with least active connections (better for latency)
        # least_time;  # Routes to server with lowest average response time (nginx plus only)
    }
    
    server {
        listen 80;
        server_name _;
        
        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Main proxy configuration with enhanced timeouts
        location / {
            proxy_pass http://frontend_servers;
            
            # Enhanced timeout settings to handle slow responses
            proxy_connect_timeout 5s;    # Max time to establish connection
            proxy_send_timeout 10s;      # Max time to send request to backend
            proxy_read_timeout 10s;      # Max time to wait for response
            
            # If backend takes too long, nginx will try next server
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_timeout 15s;  # Max time to try other servers
            proxy_next_upstream_tries 2;      # Max number of servers to try
            
            # Headers to preserve client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Buffer settings for better performance
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
} 